<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3>
            Login Form
        </h3>
        <div class="form">
            <form action="" method="post">
                <label for="username" class="label">Enter Username:</label>
                <input type="text" name="" id="" class="username">
                <label for="password" class="label">Enter Password:</label>
                <input type="password" name="" id="" class="password">
                <input type="submit" value="Login" class="submit">
                <div class="social">
                <p>Sign in  using social account instead:</p>
                <a href="#" class="fa fa-google"></a>
                <a href="#" class="fa fa-facebook"></a>
                <a href="#" class="fa fa-twitter"></a>
                <a href="#" class="fa fa-linkedin"></a>
                <a href="#" class="fa fa-reddit"></a>
                </div>
            </form>

        </div>
    </div>
</body>
</html>
